version: '3'
services:
  app:
    build:
      context: .
    env_file:
      - ./environments/db.env
    command: bash -c "bundle exec puma -C config/puma.rb && rails webpacker:install"
    volumes:
      - .:/webapp
      - public-data:/webapp/public
      - tmp-data:/webapp/tmp
      - log-data:/webapp/log
    depends_on:
      - db
  db:
    image: mysql:5.7
    env_file:
      - ./environments/db.env
    volumes:
      - db-data:/var/lib/mysql
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_PASSWORD: password
      MYSQL_USER: myuser
      MYSQL_DATABASE: ecs_development
  web:
    build:
      context: containers/nginx
    # command: bash -c "yarn install && rails webpacker:install && rails db:migrate && rails s -p 3000 -b 0.0.0.0"
    volumes:
      - public-data:/webapp/public
      - tmp-data:/webapp/tmp
    ports:
      - 80:80
    depends_on:
      - app
    tty: true
volumes:
  public-data:
  tmp-data:
  log-data:
  db-data:
